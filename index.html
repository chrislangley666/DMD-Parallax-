<!doctype html>
<html>
    <head>
        <title>Stella Finds A Fella</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <!--Panel 1 Love Quote-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel1.png" data-speed="-2">
            <div class="container">
                <img src="images/hearts.png"> 
            </div>
        </div>
        <!--Break 1-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel2.png" data-speed="-0.5">
            <div class="container">
                <img src="images/break1_image.png"> 
            </div>  
        </div>
        <!--Panel 2 Stella's room-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel6.png" data-speed="2">
            <div class="container">
                <img src="images/pinboard.png">
            </div>
        </div> 
        <!--Panel 3 YouTube-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel3.png" data-speed="0.1">
            <div> <img src="images/backgrounds/panel_2.png"> </div>
        </div> 
        <!--Panel 4 TEXTING-->
        <div class="parallax-window tindor" data-parallax="scroll" data-parallax="scroll" data-image-src="images/backgrounds/panel-3.png" style="width:100%" data-speed="0">
            <div class="container">
                <div>
                    <br><br><br><br><br><br><br><br><br>                 <br><br><br><br><br><br><br><br><br>                 <br><br><br>
                    <div>
                        <img class="tindor" id="text" src=" images/tin/text.png" style="width:40%">
                    </div>
                    <img id="tin" src="images/tin/tindorphone.png" style="width:70%">
                </div>
            </div>
        </div>
          <!--Break 3-->
        <!--Panel 4-->
        <div class="parallax-window face" data-parallax="scroll" data-image-src="images/chat.png" style="width:" data-speed="-0.1">
            <div>                
                <img id="chat" src="images/faceboookhead.png">
            </div>
        </div>  

         <!--Panel 6 Select dates-->
             <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel7.png" data-speed="2">
                <div id="titlecontainer" class="titlecontainer">
                    <ul id="scene" class="scene">
                        <li class="layer" data-depth="0.50"><img src="images/title/title5.png"></li>
                        <li class="layer" data-depth="0.40"><img src="images/title/title4.png"></li>
                        <li class="layer" data-depth="0.30"><img src="images/title/title3.png"></li>
                        <li class="layer" data-depth="0.20"><img src="images/title/title2.png"></li>
                        <li class="layer" data-depth="0.10"><img src="images/title/title1.png"></li>
                        <li class="layer" data-depth="0.00"><img src="images/title/title0.png"></li>
                    </ul>
                </div>
                 <div class="circlecontainer">
                    <div class="circle"></div>
                    <div class="circle"></div> 
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                 
                <div class="circlecontainer">
                    <div id="thedates" class="datecircle"></div>
                    <div id="thedates" class="datecircle"></div> 
                    <div id="thedates" class="datecircle"></div>
                    <div id="thedates" class="datecircle"></div>
                </div>
            </div>

        <!-- Scripts -->
        <script src="scripts/parallax2.js"></script>
        <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
        </script>

        
           <!--Panel 8 Radio-->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/radio.png" data-speed="0">
        </div>
        
         <!--Break: Cloak-->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel9.png" data-speed="-1.7">
            <div class="container"> 
                <img src="images/cloak.png">
            </div>
        </div>
         <!--Panel 9 Happily ever after-->   
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel9.png" data-speed="0.01">
            <div class="container"> 
                <img src="images/happilyeverafter.png">
            </div>
        </div>
    

      <!--  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
        <script src="scripts/jquery.superscrollorama.js"></script>-->
        <script src="scripts/jquery-1.9.1.min.js"></script>
        <script src="scripts/parallax.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/reveal.js"></script>

    </body>
</html>
