<!doctype html>
<html>
    <head>
        <title>Stella Finds A Fella</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <!--Panel 1 Love Quote-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel1.png" data-speed="0.1">
            <div id="titlecontainer" class="titlecontainer">
                    <ul id="scene" class="scene">
                        <li class="layer" data-depth="0.50"><img src="images/panel1_title/title0.png"></li>
                        <li class="layer" data-depth="0.40"><img src="images/panel1_title/title1.png"></li>
                        <li class="layer" data-depth="0.30"><img src="images/panel1_title/title2.png"></li>
                        <li class="layer" data-depth="0.20"><img src="images/panel1_title/title3.png"></li>
                        <li class="layer" data-depth="0.10"><img src="images/panel1_title/title4.png"></li>
                        <li class="layer" data-depth="0.00"><img src="images/panel1_title/title5.png"></li>
                            <div class="container"><img src="images/hearts.png"> </div>
                    </ul>
            </div>       
        </div>
        
            <!-- Scripts -->
        <script src="scripts/parallax2.js"></script>
        <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
        </script>
        
        <!--Break 1-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel2.png" data-speed="-1">
            <div class="container">
                <img src="images/break1_image.png"> 
            </div>  
        </div>
        <!--Panel 2 Stella's room-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/newbedroom.png" data-speed="-0.1">
        </div> 
        <!--Panel 3 YouTube-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/backgrounds/panel_2.png" data-speed="0.01">
             <div class="video-position">
                        <video id="theVideo" width="54%" height="500" controls>
                            <source src="video/OFFICIAL%20TRAILER.mp4" type="video/mp4">
                        </video> 
             </div>
        </div> 
        <!--Panel 4 TEXTING-->
        <div class="parallax-window tindor" data-parallax="scroll" data-parallax="scroll" data-image-src="images/backgrounds/panel-3.png" style="width:100%" data-speed="0">
            <div class="container">
                <div>
                    <br><br><br><br><br><br><br><br><br>                 <br><br><br><br><br><br><br><br><br>                 <br><br><br>
                    <div>
                        <img class="tindor" id="text" src=" images/tin/text.png" style="width:40%">
                    </div>
                    <img id="tin" src="images/tin/tindorphone.png" style="width:70%">
                </div>
            </div>
        </div>
          <!--Break 3-->
        <!--Panel 4-->
        <div class="parallax-window face" data-parallax="scroll" data-image-src="images/chat.png" style="width:" data-speed="-0.1">
            <div>                
                <img id="chat" src="images/faceboookhead.png">
            </div>
        </div>  
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/bedroom_pointer2.png" data-speed="0.1">
        </div> 
         <!--Panel 6 Select dates-->
             <div class="parallax-window" data-parallax="scroll" data-image-src="images/calendar.png" data-speed="1">
                 <div class="calandercontainer">
                    <img id="mainImage" class="image-width" src="images/canalderimage.png">
                 
                     <div class="circlecontainer1">
                        <img class="circle src" src="images/canalderimagedate1.png">
                     </div>
                            <div class="circlecontainer2">
                                <img class="circle" src="images/canalderimagedate3.png">
                            </div>
                             </div >
                                <div class="circlecontainer3">
                                    <img class="circle" src="images/canalderimagedate4.png">
                                </div>
                     </div> 
                                
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/bedroom_pointer3.png" data-speed="0">
        </div> 
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/ipad.png" data-speed="-0.1">
        </div>
        
        
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/moveinbedroom.png" data-speed="0">
        </div> 
           <!--Panel 8 Radio-->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/radio.png" data-speed="1">
        </div>
        
         <!--Break: Cloak-->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel9.png" data-speed="2">
            <div class="container"> 
                <img src="images/cloak.png">
            </div>
        </div>
         <!--Panel 9 Happily ever after-->   
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/happilyeverafter.png" data-speed="0.01">
        </div>
    

      <!--  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
        <script src="scripts/jquery.superscrollorama.js"></script>-->
        <script src="scripts/jquery-1.9.1.min.js"></script>
        <script src="scripts/parallax.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/reveal.js"></script>
        <script src="scripts/youtube.js"></script>
        
    </body>
</html>
