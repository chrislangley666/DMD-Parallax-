<!doctype html>
<html>
    <head>
        <title>Stella Finds A Fella</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <!--Panel 1:Stella Finds A Fella-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel1.png" data-speed="0.1">
            <div id="titlecontainer" class="titlecontainer">
                <ul id="scene" class="scene">
                    <li class="layer" data-depth="0.50"><img src="images/panel1_title/title0.png"></li>
                    <li class="layer" data-depth="0.40"><img src="images/panel1_title/title1.png"></li>
                    <li class="layer" data-depth="0.30"><img src="images/panel1_title/title2.png"></li>
                    <li class="layer" data-depth="0.20"><img src="images/panel1_title/title3.png"></li>
                    <li class="layer" data-depth="0.10"><img src="images/panel1_title/title4.png"></li>
                    <li class="layer" data-depth="0.00"><img src="images/panel1_title/title5.png"></li>
                </ul>
            </div>       
        </div>
        
            <!-- Scripts for 3D effect -->
        <script src="scripts/parallax2.js"></script>
        <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
        </script>
        
        <!--Panel 2: Starts & Stella's Bedroom Message-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel2.png" data-speed="-1">
            <div class="container">
                <img src="images/break1_image.png"> 
            </div>  
        </div>
        
        <!--Panel 3: Stella's room, circle on Laptop-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel3.png" data-speed="-0.1">
        </div> 
        
        <!--Panel 4: Stella's YouTube Trailer-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_4.png" data-speed="0.01">
            <div class="video-position">
                <video id="theVideo" width="54%" height="54%" controls>
                    <source src="video/OFFICIAL%20TRAILER.mp4" type="video/mp4">
                </video>
                <img class="page" scr="images/youtubepage.png" width="25%">
                <div class="click"></div>
            </div>          
        </div> 
        
        <!--Panel 7: Stella's Room, circle on Calander-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_7.png" data-speed="0">
        </div>  
        
         <!--Panel 8: Calander Close Up-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_8.png" data-speed="1">
            <div class="calandercontainer">
                <img id="mainImage" class="image-width" src="images/canalderimage.png">
                     <div class="circlecontainer1">
                        <img class="circle src" src="images/canalderimagedate1.png">
                     </div>
                     <div class="circlecontainer2">
                        <img class="circle" src="images/canalderimagedate3.png">
                     </div>
            </div >
                <div class="circlecontainer3">
                    <img class="circle" src="images/canalderimagedate4.png">
                </div>
        </div> 
             
        <!--Panel 9: Stella's Room, circle on Video Camera-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_9.png" data-speed="0">
        </div> 
        
        <!--Panel 10: Close Up on Video Camera-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_10.png" data-speed="-0.5">
            <div class="speechcontainer">
                <img id="recording" src="images/panelbackgrounds/stellas_recordings.png">
            </div>
            
            <div class="video-position2">
                <video id="themainVideo" width="54%" height="58%" controls>
                    <source src="video/OFFICIAL%20TRAILER.mp4" type="video/mp4">
                </video> 
            </div>
        </div>      
        
        
        
        <div  class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/stellalove.png" data-speed="-2">
            <div class="container">
                <img src="images/break2_image.png">
            </div>
        </div> 
        
        <!--Panel 11: Stella's 'New Room', circle Radio-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_11.png" data-speed="0">
        </div> 
           
        <!--Panel 12: Close Up on Radio-->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_12.png" data-speed="1">
            <div class="audiocontainer"> 
                <audio id="theAudio" controls>
                    <source src="audio/radio.mp3.mp3" type="audio/mp3">
                </audio> 
            </div>
         </div>
        
         <!--Panel 13: -->
         <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_13.png" data-speed="-1">
            <div class="container"> 
                <img src="images/cloak.png">
            </div>
        </div>
         <!--Panel 9 Happily ever after-->   
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_14.png" data-speed="0.1">
        </div>
        
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_15.png" data-speed="0.1">
        </div>
        
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/panelbackgrounds/panel_16.png" data-speed="0.1">
        </div>
    

      <!--  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
        <script src="scripts/jquery.superscrollorama.js"></script>-->
        <script src="scripts/jquery-1.9.1.min.js"></script>
        <script src="scripts/parallax.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/reveal.js"></script>
        <script src="scripts/youtube.js"></script>
        <script src="scripts/showkiss.js"></script>
        <script src="scripts/hidekiss.js"></script>
        <script src="scripts/audio.js"></script>
        
    </body>
</html>
